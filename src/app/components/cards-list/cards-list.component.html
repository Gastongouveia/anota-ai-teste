<section>
    <form class="search">
        <input type="text" name="searchText" (input)=inputChange($event)>
        <button>
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </form>
</section>
<section class="card-list">
    <app-card *ngFor="let item of items | filter: searchText" [item]="item" (deleteItem)="deleteItem(item)"></app-card>
</section>
