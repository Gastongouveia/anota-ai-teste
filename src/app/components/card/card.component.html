<div class="card">
    <button class="delete-button" (click)="deleteItemHandler()">
        <img src="/assets/images/close.svg">
    </button>
    <div [ngClass]="tagClass" class="tag">
        <span>
            {{ tagText }}
        </span>
    </div>
    <img src="{{ item.img }}" alt="{{ item.title }}">
    <div class="card-content">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
    </div>
</div>
